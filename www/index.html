        function drawCircle(context, x1, y1, radius, color, nmbr) {
            nmbr = parseInt(nmbr);
            context.beginPath();
            context.arc(x1, y1, radius, 0, 2 * Math.PI, false);
            context.fillStyle = color;
            context.fill();
            context.lineWidth = 2;
            context.strokeStyle = '#003300';
            context.stroke();

            context.fillStyle = 'white';
            context.font = '12pt Calibri';
            if (nmbr < 10) {
                context.fillText(nmbr, x1 - 4.5, y1 + 4.5);
            }
            else {
                context.fillText(nmbr, x1 - 8, y1 + 4.5);
            }
        }

            context.textAlign = 'center';
            context.fillStyle = color;
            context.font = font;

        }

        function drawLine(context, x1, y1, x2, y2) {
            context.strokeStyle = 'white';
            context.beginPath();
            context.moveTo(x1, y1);
            context.lineTo(x2, y2);
            context.stroke();

        function drawProbability(context, x1, y1, percent) {
            percent = Math.round(percent);
            context.globalAlpha = percent / 100;
            context.beginPath();
            context.rect(x1 - 40, y1, 40, 20);
            context.fillStyle = 'white';
            context.fill();
            context.fillStyle = 'blue';
            context.font = '12pt calibri';
            context.fillText(percent, x1 - 20, y1 + 15);
        }

        function drawArea(context, nmbr, count) {
            context.globalAlpha = 1;
            var x1, y1;

                    break;
                case 2:

                    break;

                    break;

            context.strokeStyle = 'yellow';
